        <script>
            function doPublish(event) { 
                event.preventDefault();
                console.log("running onclick")
                var eventstring ='';
                subemail = document.getElementById('subscriberemail').value;
                eventmessage = document.getElementById('event_message').value;
                if(document.getElementById('fowlplay').checked)
                    eventstring+=';fowlplay';
                if(document.getElementById('stackers').checked)
                    eventstring+=';stackers';
                if(document.getElementById('union').checked)
                    eventstring+=';union';
                if(document.getElementById('edgyveggie').checked)
                    eventstring+=';edgyveggie';
                var requestJson = {'subemail': subemail, 'events': eventstring, 'eventmessage': eventmessage};
                $.ajax({
                    type: "POST",
                    url: '/runcode',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify(requestJson),
                    success: function(data) {
                        console.log('SUCCESS');
                        console.log(data);
                        document.getElementById("outputbox").innerHTML = data;
                        document.getElementById("outputbox").value=data;
                    },
                    error: function() {
                        console.log('FAILED');
                    }
                });
            }

        </script>
